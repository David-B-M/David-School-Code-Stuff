{% extends 'interface.html' %}

{% block div %}
<div style="z-index: 9; position: fixed; width: 100%; height: 100%;">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-4 border bg-primary">
            <h2>{% block title %} Edit "{{ profile['student_name'] }}" Profile {% endblock %}</h2>
            <form method="post">
                <label for="name">Name</label>
                <br>
                <input type="text" name="name"
                    placeholder="Student name"
                    value="{{ request.form['name'] or profile['student_name'] }}"></input>
                <br>

                <label for="id">ID</label>
                <br>
                <input type="text" name="id"
                    placeholder="Student id"
                    value="{{ request.form['id'] or profile['id'] }}"></input>
                <br>

                <label for="score">Score</label>
                <br>
                <input type="text" name="score"
                    placeholder="Student score"
                    value="{{ request.form['score'] or profile['points'] }}"></input>
                <br>
                <span>
                    <button class="btn bg-light" type="submit">Submit</button>
                    <a class="btn bg-light" type="submit" style="margin-left: 2vw;" href="/">Close</a>
                </span>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
{% endblock %}
