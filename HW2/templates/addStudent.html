{% extends 'interface.html' %}

{% block div %}
<div style="z-index: 9; position: fixed; width: 100%; height: 100%;">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-4 border bg-primary" style="border-radius: 25px;">
            <h2 class="text-light m-4">{% block title %} Add a New Student {% endblock %}</h2>
            <form class="m-4" method="post">
                <label class="text-light" for="name">Name</label>
                <br>
                <input type="text" name="name"
                    placeholder="Student name"
                    value="{{ request.form['name'] }}"></input>
                <br>

                <label class="text-light" for="id">ID</label>
                <br>
                <input type="text" name="id"
                    placeholder="Student id"
                    value="{{ request.form['id'] }}"></input>
                <br>

                <label class="text-light" for="score">Score</label>
                <br>
                <input type="text" name="score"
                    placeholder="Student score"
                    value="{{ request.form['score'] }}"></input>
                <br>
                <span>
                    <button class="btn bg-light" type="submit">Submit</button>
                    <a class="btn bg-light" type="submit" style="margin-left: 2vw;" href="/">Close</a>
                </span>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
{% endblock %}
